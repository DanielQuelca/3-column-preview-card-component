<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>3-column preview card component</title>
</head>
<body>
  <main class="container">
    <div class="my-row">
      <div class="col-lg col-md-6 col-sm-12">
        <article class="card card-first">
          <img src="images/icon-sedans.svg" class="card-img-top" alt="Icon Sedans">
          <div class="card-body">
            <h2 class="card-title">Sedans</h2>
            <p class="card-text">Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising in
              the city
              or on your next road trip.</p>
          </div>
          
          <div class="card-footer"><a href="#" class="btn btn-primary">Learn More</a></div>
        </article>
      </div>      
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>
</html>
